services:
  api-1: &api
    build:
      context: .
      dockerfile: api/Dockerfile
    networks:
      - payment-processor
    depends_on:
      - rinha-db
    environment:
      - PAYMENT_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080
      - PAYMENT_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080
      - NUM_WORKERS=5
      - RINHADB_SOCK=/tmp/rinha.sock
      - API_1_SOCK=/tmp/api-1.sock
      - API_2_SOCK=/tmp/api-2.sock
    volumes:
      - ipc-socket:/tmp

  rinha-db:
    build:
      context: .
      dockerfile: rinha-db/Dockerfile
    environment:
      - RINHADB_SOCK=/tmp/rinha.sock
    volumes:
      - ipc-socket:/tmp

  load_balancer:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    ports:
      - "9999:9999"
    depends_on:
      - api-1
      - rinha-db
    volumes:
      - ipc-socket:/tmp

networks:
  payment-processor:
    external: true

volumes:
  ipc-socket:
